                        <b>La Región Amazonas se divide en 7 provincias y en 84 Distritos</b>
                        <p>Amazonas es uno de los veinticuatro departamentos que, junto a la Provincia Constitucional del Callao, forman la República del Perú. Su capital es Chachapoyas y su ciudad más poblada es Bagua Grande. Abarca 39,2 mil km² de agreste territorio, cubierto en su mayoría por la espesa selva de los afluentes del río Marañón, como el río Santiago y el río Utcubamba. Ubicado al norte del país, limita con los departamentos de Cajamarca al oeste, La Libertad al sur, San Martín al sureste, y Loreto al este, así como con la República del Ecuador al norte. En censo 2017, el departamento registró una población total de 379 384 habitantes, con una densidad de 9,6 hab/km² que lo convierte en el cuarto con menor densidad poblacional, solo por delante de los departamentos de Ucayali, Loreto y Madre de Dios.
                            
                        </p>

                            Ofidios: Macanche, Colambo, Uyure, Cascabel, Shushupi, Otorongomacha, Curumamán.
                            <h4>Flora</h4> 
                            Árboles Maderables: caoba, cedro, chonta, poma, árbol de sangre, palo de cruz, cocobolo, quinilla, asarquiro, quilloscapi, quillocisa, chilca brava, yngaina.
                            Plantas Medicinales: copaibo, sachindaso, hoje, caña agria, quinaquina, zarzaparrilla, alolva, piñón, ancusacha, bolsamullaca, chinchirilla, atapí, ojo de vaca.</p>

                        <h4>1.Las cataratas de Gocta</h4>
                        <p>Es una de las más altas del planeta, con saltos de agua de más de 700 metros. Se ubica en la provincia de Bongará. Está compuesta por dos caídas de agua, rodeadas de abundante vegetación y muchas especies de animales, algunas en peligro de extinción.
                        </p>
                        <h4>2.Catarata de Yumbilla</h4>
                        <p>Reconocida como una de las cataratas más grandes del mundo, con 895 metros de altura. Está situada en el distrito de Cuipes, provincia de Bongará. Para llegar, se tiene que realizar una pequeña ruta de trekking que vale la pena completar para observar el paisaje.</p>
                        <h4>3.Área de Conservación Privada Bosque de Palmeras – Taulia – Molinopampa</h4>
                        <p>Este lugar destaca por la fauna que protege. Sin embargo, la mayoría viaja allí para observar a una de las especies más reconocidas: la orquídea, una flor cuya belleza enorgullece a los habitantes de la Amazonía. Además, se puede observar casi 1,500 especies de flores e incluso extraños ejemplares únicos de la región.</p>
                        <h4>4.Caverna de Quiocta</h4>
                        <p>Con una profundidad de 560 metros y ubicada a 2 horas en carro desde la ciudad de Chachapoyas, es el destino ideal para los que quieran aventurarse. Al adentrarse en este lugar, se observan estalactitas y estalagmitas; es decir, ¡formaciones rocosas que poseen miles de años de antigüedad!</p>
                        <h4>5.Valle de los Cóndores</h4>
                        <p>Un lugar con flora y fauna privilegiadas, perfecto para la observación de aves. Allí conviven alrededor de 10 especies de colibríes, 4 especies de Tangara, Tucán Andino, Quetzal de cabeza dorada, entre otros, incluyendo el majestuoso cóndor.
                        </p>

                    </figcaption>
